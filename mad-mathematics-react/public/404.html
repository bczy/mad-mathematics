    <title>Redirection - Mad Mathematics</title>
    <script>
      // Base path for GitHub Pages deployment
      const basePath = '/mad-mathematics';

      // Legacy URL redirections for bookmark compatibility
      const redirectMap = {
        'table-de-multiplication.html': '/multiplication',
        'table-des-additions.html': '/addition',
        'table-des-soustractions.html': '/soustraction',
        'table-des-divisions.html': '/division'
      };

      // Get the current path (remove base path if present)
      const fullPath = window.location.pathname;
      const pathWithoutBase = fullPath.replace(basePath, '');
      const currentPath = pathWithoutBase.split('/').pop();

      // Check if we need to redirect
      if (redirectMap[currentPath]) {
        const newPath = basePath + redirectMap[currentPath];
        console.log(`Redirecting from ${currentPath} to ${newPath}`);
        window.location.replace(newPath);
      } else {
        // Default redirect to home
        window.location.replace(basePath + '/');
      }
    </script>
