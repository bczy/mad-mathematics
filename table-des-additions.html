<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âcole de Magie des Additions ‚ú®</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚ûï √âcole de Magie des Additions</h1>
        <p class="subtitle">Entra√Æne-toi √† ajouter comme un magicien</p>

        <div id="difficulty-selection" class="difficulty-selection">
            <div class="name-form">
                <label for="player-name">‚ú® Entre ton nom de sorcier :</label>
                <input type="text" id="player-name" placeholder="Ton nom" maxlength="20">
            </div>

            <div class="highscores-container">
                <h2>üèÜ Hall des Grands Mages (Additions)</h2>
                <ul id="highscore-facile" class="highscore-list"></ul>
                <ul id="highscore-moyen" class="highscore-list"></ul>
                <ul id="highscore-difficile" class="highscore-list"></ul>
                <ul id="highscore-super-multi" class="highscore-list"></ul>
            </div>

            <p class="game-mode-subtitle">Choisis ton niveau</p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="startGame('facile')">üåü Apprenti (30s)</button>
                <button class="difficulty-btn" onclick="startGame('moyen')">üîÆ Confirm√© (10s)</button>
                <button class="difficulty-btn" onclick="startGame('difficile')">‚ö° Grand (5s)</button>
                <button class="difficulty-btn" onclick="startGame('super-multi')">üí´ Super-Multi</button>
            </div>
        </div>

        <div id="game-area" class="game-area hidden">
            <div class="progress" id="progress">Question 1 / 20</div>
            <div class="timer" id="timer">30</div>
            <div class="question" id="question">5 + 7 = ?</div>
            <div class="feedback" id="feedback"></div>
            <input type="number" id="answer-input" placeholder="?"></input>
            <br>
            <button class="submit-btn" onclick="checkAnswer()">ü™Ñ Lancer le sort !</button>
        </div>

        <div id="results" class="results hidden">
            <div class="emoji" id="result-emoji">üéâ</div>
            <div class="result-message" id="result-message">F√©licitations !</div>
            <div class="score" id="score">18 / 20</div>
            <div class="result-details" id="result-details"></div>
            <button class="submit-btn" onclick="resetGame()">üîÑ Nouvelle partie</button>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        // JS adapt√© : op√©rateur +, logique proche de la page multiplication
        let currentQuestion = 0;
        let correctAnswers = 0;
        let totalQuestions = 20;
        let timeLimit = 30;
        let timeRemaining = 30;
        let timerInterval;
        let num1, num2, correctAnswer;
        let difficulty;
        let playerName = '';
        let totalTimeSpent = 0;

        window.addEventListener('DOMContentLoaded', function() {
            loadPlayerName('player-name');
            loadHighscoresToElement('facile', document.getElementById('highscore-facile'));
            loadHighscoresToElement('moyen', document.getElementById('highscore-moyen'));
            loadHighscoresToElement('difficile', document.getElementById('highscore-difficile'));
            loadHighscoresToElement('super-multi', document.getElementById('highscore-super-multi'));
        });

        function startGame(level) {
            playerName = document.getElementById('player-name').value.trim();
            if (playerName === '') { alert('‚ö†Ô∏è Entre ton nom de sorcier pour commencer !'); document.getElementById('player-name').focus(); return; }
            savePlayerName(playerName);
            difficulty = level;
            switch(level) { case 'facile': timeLimit = 30; break; case 'moyen': timeLimit = 10; break; case 'difficile': timeLimit = 5; break; case 'super-multi': timeLimit = 30; break; }
            currentQuestion = 0; correctAnswers = 0; totalTimeSpent = 0;
            document.getElementById('difficulty-selection').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion > totalQuestions) { showResults(); return; }
            // G√©n√©rer additions simples (2-99)
            num1 = Math.floor(Math.random() * 98) + 2;
            num2 = Math.floor(Math.random() * 98) + 2;
            correctAnswer = num1 + num2;
            document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
            document.getElementById('progress').textContent = `Question ${currentQuestion} / ${totalQuestions}`;
            document.getElementById('answer-input').value = '';
            timeRemaining = timeLimit;
            document.getElementById('timer').textContent = timeRemaining;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() { timeRemaining--; totalTimeSpent++; document.getElementById('timer').textContent = timeRemaining; if (timeRemaining <= 0) { clearInterval(timerInterval); showIncorrect(`Temps √©coul√© ! La r√©ponse √©tait ${correctAnswer}`); setTimeout(nextQuestion, 2000); } }

        function checkAnswer() {
            const input = document.getElementById('answer-input');
            const val = input.value.trim();
            if (val === '') { input.classList.add('error'); document.getElementById('feedback').textContent = '‚ö†Ô∏è Entre une r√©ponse !'; setTimeout(()=>input.classList.remove('error'),500); return; }
            const num = parseInt(val);
            if (isNaN(num)) { input.classList.add('error'); document.getElementById('feedback').textContent = '‚ö†Ô∏è Entrez un nombre valide !'; setTimeout(()=>input.classList.remove('error'),500); return; }
            clearInterval(timerInterval);
            if (num === correctAnswer) { correctAnswers++; showCorrect(); } else { showIncorrect(`Non, c'√©tait ${correctAnswer}`); }
            setTimeout(nextQuestion, 1200);
        }

        function showCorrect() { document.getElementById('feedback').textContent = '‚ú® Correct !'; document.getElementById('feedback').className = 'feedback correct'; }
        function showIncorrect(msg) { document.getElementById('feedback').textContent = msg; document.getElementById('feedback').className = 'feedback incorrect'; }

        function showResults() { clearInterval(timerInterval); document.getElementById('game-area').classList.add('hidden'); document.getElementById('results').classList.remove('hidden'); document.getElementById('score').textContent = `${correctAnswers} / ${totalQuestions}`; document.getElementById('result-details').textContent = ``; const isNew = saveHighscore(playerName, correctAnswers, totalTimeSpent, difficulty); if(isNew) { /* optionally show */ } loadHighscoresToElement('facile', document.getElementById('highscore-facile')); loadHighscoresToElement('moyen', document.getElementById('highscore-moyen')); loadHighscoresToElement('difficile', document.getElementById('highscore-difficile')); loadHighscoresToElement('super-multi', document.getElementById('highscore-super-multi')); }

        function resetGame() { document.getElementById('results').classList.add('hidden'); document.getElementById('difficulty-selection').classList.remove('hidden'); }
    </script>
</body>
</html>
